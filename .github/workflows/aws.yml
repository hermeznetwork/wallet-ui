on:
  push:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout
        uses: actions/checkout@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy sandbox-coordinator image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: wallet-ui
          IMAGE_TAG: sandbox-coordinator
        run: |
          docker build . \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-${{ github.sha }} \
          --build-arg GIT_VERSION=${{ github.sha }} \
          --build-arg HERMEZ_API_URL=${{ secrets.SANDBOX_HERMEZ_API_URL }} \
          --build-arg BATCH_EXPLORER_URL=${{ secrets.SANDBOX_BATCH_EXPLORER_URL }} \
          --build-arg HERMEZ_CONTRACT_ADDRESS=${{ secrets.SANDBOX_COORDINATOR_HERMEZ_CONTRACT_ADDRESS }} \
          --build-arg WITHDRAWAL_DELAYER_CONTRACT_ADDRESS=${{ secrets.SANDBOX_COORDINATOR_WITHDRAWAL_DELAYER_CONTRACT_ADDRESS }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-${{ github.sha }}
